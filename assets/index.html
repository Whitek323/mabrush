<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id="game">

    <div id="shield3" class="shield-layer"></div>
    <div id="shield2" class="shield-layer"></div>
    <div id="shield1" class="shield-layer"></div>
    <img title="" id="upper_tooth" src="tooth/1.png" />

    <div id="hud">Brusheroo</div>
    <div id="lowerhud">เวลาแปรงฟัน: 0s | คะแนน: 0 | Stack: 0</div>
    <div id="endScreen">
      <div id="endText"></div>
      <button onclick="restartGame()">เล่นอีกครั้ง</button>
      <button onclick="window.close()">ออกเกม</button>
    </div>
  </div>
  
  <div id="controls">
    <button id="startBtn">เริ่ม</button>
    <button id="pauseBtn">Pause</button>
    <input id="stackInput" type="number" min="0" max="3" value="0" style="width:60px;" />
    <label> (Stack ปัจจุบัน: 0)</label>
  </div>
  <script src="script.js"></script>
</body>
</html>
